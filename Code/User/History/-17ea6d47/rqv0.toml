# Alacritty Config - Gruvbox Dark Hard with smooth scrolling
[general]
import = []
live_config_reload = true

[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/usr/bin/zsh"

[window]
opacity = 0.95
blur = true
decorations = "none"
startup_mode = "Windowed"
dynamic_title = true

[window.padding]
x = 4
y = 4

[scrolling]
history = 10000
multiplier = 3  # Smooth scroll multiplier

[font]
size = 11.0

[font.normal]
family = "Gohu GohuFont"
style = "Regular"

[font.bold]
family = "Gohu GohuFont"
style = "Bold"

[font.italic]
family = "Gohu GohuFont"
style = "Italic"

[font.bold_italic]
family = "Gohu GohuFont"
style = "Bold Italic"

[cursor]
blink_interval = 0
blink_timeout = 0

[cursor.style]
shape = "Beam"
blinking = "Never"

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true

# Gruvbox Dark Hard colors
[colors.primary]
background = "#1d2021"
foreground = "#fbf1c7"

[colors.cursor]
text = "#1d2021"
cursor = "#fbf1c7"

[colors.selection]
text = "#1d2021"
background = "#fbf1c7"

[colors.normal]
black = "#32302f"
red = "#fb4934"
green = "#b8bb26"
yellow = "#fabd2f"
blue = "#83a598"
magenta = "#d3869b"
cyan = "#8ec07c"
white = "#ebdbb2"

[colors.bright]
black = "#7c6f64"
red = "#fb4934"
green = "#b8bb26"
yellow = "#fabd2f"
blue = "#83a598"
magenta = "#d3869b"
cyan = "#8ec07c"
white = "#fbf1c7"

# Windows-like keybindings
[[keyboard.bindings]]
key = "Back"
mods = "Control"
chars = "\u0017"  # Ctrl+W (delete word backward)

[[keyboard.bindings]]
key = "Delete"
mods = "Control"
chars = "\u001bd"  # Alt+D (delete word forward)

[[keyboard.bindings]]
key = "Left"
mods = "Control"
chars = "\u001bb"  # Alt+B (move word backward)

[[keyboard.bindings]]
key = "Right"
mods = "Control"
chars = "\u001bf"  # Alt+F (move word forward)

[[keyboard.bindings]]
key = "Home"
mods = "Control"
chars = "\u001b[H"  # Move to beginning of line

[[keyboard.bindings]]
key = "End"
mods = "Control"
chars = "\u001b[F"  # Move to end of line

[[keyboard.bindings]]
key = "A"
mods = "Control"
chars = "\u0001"  # Ctrl+A (beginning of line)

[[keyboard.bindings]]
key = "E"
mods = "Control"
chars = "\u0005"  # Ctrl+E (end of line)

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "F"
mods = "Control|Shift"
action = "SearchForward"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"