# Alacritty Config - Gruvbox Dark Hard with smooth scrolling

[general]
import = []
live_config_reload = true

[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/usr/bin/zsh"

[window]
opacity = 0.95
blur = true
decorations = "none"
startup_mode = "Windowed"
dynamic_title = true

[window.padding]
x = 4
y = 4

[scrolling]
history = 10000
multiplier = 3  # Smooth scroll multiplier

[font]
size = 11.0

[font.normal]
family = "Gohu GohuFont"
style = "Regular"

[font.bold]
family = "Gohu GohuFont"
style = "Bold"

[font.italic]
family = "Gohu GohuFont"
style = "Italic"

[font.bold_italic]
family = "Gohu GohuFont"
style = "Bold Italic"

[cursor]
blink_interval = 0
blink_timeout = 0

[cursor.style]
shape = "Block"
blinking = "Never"

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true

# Gruvbox Dark Hard colors
[colors.primary]
background = "#1d2021"
foreground = "#fbf1c7"

[colors.cursor]
text = "#1d2021"
cursor = "#fbf1c7"

[colors.selection]
text = "#1d2021"
background = "#fbf1c7"

[colors.normal]
black = "#32302f"
red = "#fb4934"
green = "#b8bb26"
yellow = "#fabd2f"
blue = "#83a598"
magenta = "#d3869b"
cyan = "#8ec07c"
white = "#ebdbb2"

[colors.bright]
black = "#7c6f64"
red = "#fb4934"
green = "#b8bb26"
yellow = "#fabd2f"
blue = "#83a598"
magenta = "#d3869b"
cyan = "#8ec07c"
white = "#fbf1c7"

# Keybindings for smooth experience
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "Return"
mods = "Shift"
chars = "\x1b\r"
