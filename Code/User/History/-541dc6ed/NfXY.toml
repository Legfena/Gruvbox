# Macchina Gruvbox Dark Hard Theme
# Place this file in: ~/.config/macchina/themes/gruvbox.toml
# Then set it with: macchina --theme gruvbox

# Gruvbox Dark Hard color palette
spacing = 2
padding = 0
hide_ascii = false
prefer_small_ascii = false
separator = "  "
key_color = "Yellow"
separator_color = "BrightBlack"

# Randomize palette colors
[palette]
type = "Full"
visible = true
glyph = "â¬¤ "

[palette.colors]
0 = "Black"
1 = "Red"
2 = "Green"
3 = "Yellow"
4 = "Blue"
5 = "Magenta"
6 = "Cyan"
7 = "White"

# Custom color definitions
[custom_ascii.color]
# Gruvbox colors for ASCII art
foreground = [251, 241, 199]  # fg0 - #fbf1c7

[bar.glyph]
visible = true
# Gruvbox-themed bar glyphs
start = "["
end = "]"
fill = "="
empty = "-"

[bar.hide_delimiters]
visible = false

[bar.progress]
visible = true

[box]
visible = false
title = " System Information "

[box.border]
visible = true

[custom_ascii]
visible = false

[keys]
host = "Host"
kernel = "Kernel"
battery = "Battery"
os = "OS"
