# Macchina Gruvbox Dark Hard Theme
# Place this file in: ~/.config/macchina/themes/gruvbox.toml
# Then set it with: macchina --theme gruvbox

# Gruvbox Dark Hard color palette
spacing = 2
padding = 0
hide_ascii = false
prefer_small_ascii = false
separator = "  "
key_color = "Yellow"
separator_color = "BrightBlack"

# Randomize palette colors
[palette]
type = "Full"
visible = true
glyph = "â¬¤ "

[palette.colors]
0 = "Black"
1 = "Red"
2 = "Green"
3 = "Yellow"
4 = "Blue"
5 = "Magenta"
6 = "Cyan"
7 = "White"

# Custom color definitions
[custom_ascii.color]
# Gruvbox colors for ASCII art
foreground = [251, 241, 199]  # fg0 - #fbf1c7

[bar.glyph]
visible = true
# Gruvbox-themed bar glyphs
start = "["
end = "]"
fill = "="
empty = "-"

[bar.hide_delimiters]
visible = false

[bar.progress]
visible = true

[box]
visible = false
title = " System Information "

[box.border]
visible = true

[custom_ascii]
visible = false

[keys]
host = "Host"
kernel = "Kernel"
battery = "Battery"
os = "OS"
de = "DE"
wm = "WM"
distro = "Distro"
terminal = "Terminal"
shell = "Shell"
packages = "Packages"
uptime = "Uptime"
memory = "Memory"
machine = "Machine"
local_ip = "Local IP"
backlight = "Brightness"
resolution = "Resolution"
cpu_load = "CPU Load"
cpu = "CPU"
gpu = "GPU"
disk_space = "Disk"

# Color mappings using Gruvbox palette
[[colors]]
Black = [50, 48, 47]        # #32302f
Red = [251, 73, 52]         # #fb4934
Green = [184, 187, 38]      # #b8bb26
Yellow = [250, 189, 47]     # #fabd2f
Blue = [131, 165, 152]      # #83a598
Magenta = [211, 134, 155]   # #d3869b
Cyan = [142, 192, 124]      # #8ec07c
White = [235, 219, 178]     # #ebdbb2
BrightBlack = [124, 111, 100]   # #7c6f64
BrightRed = [251, 73, 52]       # #fb4934
BrightGreen = [184, 187, 38]    # #b8bb26
BrightYellow = [250, 189, 47]   # #fabd2f
BrightBlue = [131, 165, 152]    # #83a598
BrightMagenta = [211, 134, 155] # #d3869b
BrightCyan = [142, 192, 124]    # #8ec07c
