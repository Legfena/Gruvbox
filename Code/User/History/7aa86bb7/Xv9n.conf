# Gruvbox Dark Hard
# Based on https://github.com/morhetz/gruvbox

# Font settings
# font_family      JetBrains Mono
# bold_font        auto
# italic_font      auto
# bold_italic_font auto
font_size 10.0

# Cursor
cursor_shape block
cursor_blink_interval 0


# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground   #282828
active_tab_background   #d79921
inactive_tab_foreground #a89984
inactive_tab_background #3c3836

# Colors - Gruvbox Dark Hard
foreground #ebdbb2
background #1d2021

selection_foreground #1d2021
selection_background #ebdbb2

# Cursor colors
cursor #ebdbb2
cursor_text_color #1d2021

# URL underline color when hovering with mouse
url_color #83a598

# Kitty window border colors
active_border_color #d79921
inactive_border_color #3c3836

# Tab bar colors
tab_bar_background #1d2021

# Colors for marks (marked text in the terminal)
mark1_foreground #1d2021
mark1_background #83a598
mark2_foreground #1d2021
mark2_background #b8bb26
mark3_foreground #1d2021
mark3_background #fe8019

# Black
color0 #1d2021
color8 #665c54

# Red
color1 #cc241d
color9 #fb4934

# Green
color2  #98971a
color10 #b8bb26

# Yellow
color3  #d79921
color11 #fabd2f

# Blue
color4  #458588
color12 #83a598

# Magenta
color5  #b16286
color13 #d3869b

# Cyan
color6  #689d6a
color14 #8ec07c

# White
color7  #a89984
color15 #ebdbb2

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Mouse
mouse_hide_wait 3.0
copy_on_select yes

# Advanced
allow_remote_control yes
listen_on unix:/tmp/kitty
shell_integration enabled

# BEGIN_KITTY_FONTS
font_family      family="GohuFont"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
shell zsh