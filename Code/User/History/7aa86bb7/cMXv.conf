# Gruvbox Dark Hard - Brighter variant
# Based on https://github.com/morhetz/gruvbox

# Font settings
font_family      GohuFont
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 10.0

# Cursor
cursor_shape block
cursor_blink_interval 0

# Window
background_opacity 0.95
window_padding_width 8
window_margin_width 0
hide_window_decorations yes

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground   #1d2021
active_tab_background   #fabd2f
inactive_tab_foreground #ebdbb2
inactive_tab_background #504945

# Colors - Gruvbox Dark Hard (Brighter)
foreground #fbf1c7
background #1d2021

selection_foreground #1d2021
selection_background #fbf1c7

# Cursor colors
cursor #fbf1c7
cursor_text_color #1d2021

# URL underline color when hovering with mouse
url_color #83a598

# Kitty window border colors
active_border_color #fabd2f
inactive_border_color #504945

# Tab bar colors
tab_bar_background #1d2021

# Colors for marks (marked text in the terminal)
mark1_foreground #1d2021
mark1_background #83a598
mark2_foreground #1d2021
mark2_background #b8bb26
mark3_foreground #1d2021
mark3_background #fe8019

# Black (brighter)
color0 #32302f
color8 #7c6f64

# Red (brighter)
color1 #fb4934
color9 #fb4934

# Green (brighter)
color2  #b8bb26
color10 #b8bb26

# Yellow (brighter)
color3  #fabd2f
color11 #fabd2f

# Blue (brighter)
color4  #83a598
color12 #83a598

# Magenta (brighter)
color5  #d3869b
color13 #d3869b

# Cyan (brighter)
color6  #8ec07c
color14 #8ec07c

# White (brighter)
color7  #ebdbb2
color15 #fbf1c7

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Mouse
mouse_hide_wait 3.0
copy_on_select yes

# Advanced
allow_remote_control yes
listen_on unix:/tmp/kitty
shell_integration enabled
shell zsh